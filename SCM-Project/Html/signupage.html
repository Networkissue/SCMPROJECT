<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/css/signupage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
        <div class="tab-content">
            
            <div id="signup">
                <span class="error_message">{{error_message}}</span>
                <span class="success_message">{{success_message}}</span>
                <h1>Signup Here</h1>

                <form action="/signup" method="post">
                        <div class="data">
                            <label>First  Name</label> <br>
                            <input type="text" name="Fname" required> <i class='bx bx-user'></i> <br><br> 
                            
                        </div>
 
                        <div class="data1">
                            <label>Last Name</label> <br>
                            <input type="text" name="Lname"  required><i class='bx bx-user'></i><br><br>
                            
                        </div>

                    <div class="data2">
                        <label>Email address</label> <br>
                        <input type="email" name="email" required> <i class='bx bx-envelope' ></i><br><br>
                       
                    </div>

                    <div class="data3">
                        <div class="pwd">
                            <label>Set a password</label> <br>
                            <input type="password" name="password" required><i class='bx bx-lock-alt' ></i><br><br>
                            

                        </div>

                        <div class="pwd2">
                            <label>Confirm password</label> <br>
                            <input type="password" name="confirmpaassword" required> <i class='bx bx-lock-alt' ></i><br>
                           
                        </div>
                    </div>
                    
                    <button class="button-block" type="submit">Get Started</button>

                    <div class="data4">

                    <label>Already a member?</label>
                    <a href="/login">Login Here</a>
                    </div>
                </form>
            </div>

           
        </div>
   
</body>
</html>
