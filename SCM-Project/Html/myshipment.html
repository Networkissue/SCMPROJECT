<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/css/myshipment.css">
        <link rel="stylesheet" href="/CSS/css/homepage.css">
        <link rel="stylesheet" href="/CSS/css/b&w_mode.css">
      
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
            crossorigin="anonymous"></script>
            <script src="../CSS/javascript/myshipment.js"></script>
            <script src="/CSS/javascript/b&w_mode.js"></script>

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <title>My Shipment</title>
        <style>
            #setting {
                
                  display: none; 
                }
        </style>
    </head>
    <body>

        <header >
            <p class="dark_change" id="dark_change"></p>
          </header>
        <label style="background-color: rgb(48, 71, 80);">MY SHIPMENTS</label>

        <div class="input" >
            <input type="text" placeholder="Search Here" id="user_input" name="user_input">
            <button id="search">search</button>
        </div>

        <div class="DB" id="DB">
            <div class="menu">
                <i class='bx bx-menu' id="menu_icon"></i>
            </div>

            
            
            <div class="mainlogo" id="mainlogo">
                <img src="/CSS/bgm-pics/scm-logoCopy.png" alt="" id="mainlogo1">
                <img src="/CSS/bgm-pics/scmCopy.png" alt="" id="mainlogo2">
            </div>

            <div class="sidebar" id="sidebar">
                <div class="A"> 
                    <a href="/home" class="heading">
                        <i class='bx bx-home icon' id="DL"></i>
                        <h1>DASHBOARD</h1>
                    </a><hr>
                    <div class="option" id="option" style="display: block;"><br>

                        <a href="/Newshipment" class="top_sub_link" style="display: flex; padding-left: 7px;" >
                            <i class='bx bxs-ship' ></i>
                            <p>NEW SHIPMENT</p>
                            <span>></span>
                        </a>
                        <a href="/shipment_table" id="shipmentid">
                            <i class='bx bxs-package' ></i>
                            <p>MY SHIPMENTS</p>
                        
                        </a>
                        <a href="/devicedata" class="top_sub_link" id="Devicedata" style="display: flex; padding-left: 7px;">
                            <i class='bx bxs-devices' ></i>
                            <p>DEVICE DATA</p>
                            <span>></span>
                        </a>
                        
                    </div>
                </div>
                
                <div class="B">
                    
                    <a class="b_heading" id="b_heading">
                        <i class='bx bx-cog icon1'></i>
                        <h1>SETTINGS</h1>
                    </a><hr>
                    <div class="setting" id="setting"><br>

                        <a href="/profilepage" class="sub_link" style="display: flex; padding-left: 15px;">
                            <i class='bx bxs-user-circle'></i>
                            <p>PROFILE</p>
                            <span>></span>
                        </a>
                        <a href="/help" class="sub_link" style="display: flex; padding-left: 15px;">
                            <i class='bx bx-detail' ></i>
                            <p>ABOUT</p>
                            <span>></span>
                        </a>
                        </a>
                        <a  onclick= "logout()" class="sub_link" id="logout" style="background-color: rgb(241, 9, 9);color: aliceblue;border-radius: 7px; display: flex; padding-left: 15px;">
                            <i class='bx bx-log-out-circle' STYLE="color:aliceblue;"></i>
                            <p>LOGOUT</p>
                            <span>></span>
                        </a>
                    </div>
                </div>

            </div>
         </div>   


         <div class="error" id="error"></div>
         
        <div class="container" id="container">

            

            <div class="table-container">

                <table>
                    <thead>
                        <td id="table_username"> Username</td>
                        <td> Shipment Number</td>
                        <td> Container Number</td>
                        <td> Route Details</td>
                        <td> Goods Type</td>
                        <td> Device Id</td>
                        <td> Expected Delivery Date </td>
                        <td> PO Number</td>
                        <td> Delivery Number</td>
                        <td> NDC Number</td>
                        <td> Batch Id</td>
                        <td> Serial Number</td>
                        <td> Shipment Description</td>
                    </thead>
                    <tbody id="new_data">
                        
                    </tbody>

                </table>

            </div>

            <div class="pagination-controls">
                <button id="prevPage">Previous</button>
                <ul id="pageNumbers">
                    <!-- Page numbers will be dynamically generated here -->
                </ul>
                <button id="nextPage">Next</button>
            </div>
        </div>

    </body>
</html
