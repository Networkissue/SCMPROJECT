    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/css/homepage.css">
    <link rel="stylesheet" href="/CSS/css/b&w_mode.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
        crossorigin="anonymous"></script>
    <script src="/CSS/javascript/homepage.js"></script>
    <script src="/CSS/javascript/b&w_mode.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <title>homepage</title>
</head>
<body>
    <header>
        <p class="dark_change" id="dark_change"></p>
    </header>
    
    <div class="DB" id="DB">
        <div class="menu">
            <i class='bx bx-menu' id="menu_icon"></i>
        </div>

        <h1 id="logo" style="display: none;"><b>SCMxpert</b></h1>
        <div class="mainlogo" id="mainlogo">
            <img src="/CSS/bgm-pics/scm-logoCopy.png" alt="" id="mainlogo1">
            <img src="/CSS/bgm-pics/scmCopy.png" alt="" id="mainlogo2">
        </div>

        <div class="sidebar" id="sidebar">
            <div class="A">
                <a href="#" class="heading">
                    <i class='bx bx-home icon'></i>
                    <h1>DASHBOARD</h1>
                </a><hr>
                <div class="option" style="display: none;"><br>
                    <a href="/Newshipment" class="top_sub_link">
                        <i class='bx bxs-ship'></i>
                        <p>NEW SHIPMENT</p>
                        <span>></span>
                    </a>
                    <a href="/shipment_table" class="top_sub_link">
                        <i class='bx bxs-package'></i>
                        <p>MY SHIPMENTS</p>
                        <span>></span>
                    </a>
                    <a href="/devicedata" class="top_sub_link" id="Devicedata">
                        <i class='bx bxs-devices'></i>
                        <p>DEVICE DATA</p>
                        <span>></span>
                    </a>
                </div>
            </div>
            
            <div class="B">
                <a href="#" class="b_heading">
                    <i class='bx bx-cog icon1'></i>
                    <h1>SETTINGS</h1>
                </a><hr>
                <div class="setting" id="setting" style="display: none;"><br>
                    <a href="/profilepage" class="sub_link">
                        <i class='bx bxs-user-circle'></i>
                        <p>PROFILE</p>
                        <span>></span>
                    </a>
                    <a href="/help" class="sub_link">
                        <i class='bx bx-detail'></i>
                        <p>ABOUT</p>
                        <span>></span>
                    </a>
                    <a href="" onclick="logout()" class="sub_link" id="logout" style="background-color: rgb(241, 9, 9);color: aliceblue;border-radius: 7px;">
                        <i class='bx bx-log-out-circle' style="background-color: rgb(241, 9, 9);color:aliceblue;"></i>
                        <p style="background-color: rgb(241, 9, 9);color: aliceblue;border-radius: 7px;">LOGOUT</p>
                    </a>
                </div>
            </div>
        </div>

        <div id="centre1">
            <h2 id="ha">Create a New Shipment</h2>
            <label id="l1">CREATE SHIPMENT</label>
        </div>
        <div id="centre2">
            <h2 id="hb">To see Device Data Stream</h2>
            <label id="l2">DEVICE DATA STREAM</label>
        </div>
        <div class="name">
            <p id="username"></p>
        </div>
        
        <label id="title1" for="title" style="color: black;">"Efficiency in motion, excellence in delivery."</label>
    </div>
</body>
</html>
