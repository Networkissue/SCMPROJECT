<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/css/signupage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
    crossorigin="anonymous"></script>
</head>
<body>

       
    <div class="content">
        <div class="top_content">

            <div class="mainlogo" id="mainlogo">
                <img src="/CSS/bgm-pics/scm-logo.png" alt="" id="mainlogo1">
                <!-- <label>SCMXpert</label> 
                <p>Imagine | Transform | Sustain</p> -->
            </div>
            <div class="page">
                <a href="/" id="HOME">HOME</a>
            </div>
            <div class="Login">
                <a href="/login" id="LOGIN">LOGIN</a>
            </div>
            <div class="signup"  style="display: none;" >
                <a href="/signup" >SIGNUP</a>
            </div>
    </div>

        <div class="tab-content">

            
            <div id="signup">
                <!-- <span class="error_message">{{error_message}}</span>
                <span class="success_message">{{success_message}}</span> -->
                {% if success_message %}
               
                <span class="success_message" >{{success_message}}</span>
                {% endif %}

                {% if error_message %}
               
                <span class="error_message" >{{error_message}}</span>
                {% endif %}
                <h1>Signup Here</h1>

                <form action="/signup" method="post">
                        <div class="data">
                            <label>Username                                                                                                                                             </label> <br>
                            <input type="text" name="Uname" required> <i class='bx bx-user'></i> <br><br> 
                            
                        </div>
 
                    <div class="data2">
                        <label>Email address</label> <br>
                        <input type="email" name="email" required> <i class='bx bx-envelope' ></i><br><br>
                       
                    </div>

                    <div class="data3">
                        <div class="pwd">
                            <label>Set a password</label> <br>
                            <input type="password" name="password" required><i class='bx bx-lock-alt' ></i><br><br>
                            <p style="color: red;">At least one capital letter, one special character, one digit & More than 7 characters</p>
                        </div>

                        <div class="pwd2" id="pwd2">
                            <label>Confirm password</label> <br>
                            <input type="password" name="confirmpaassword" required> <i class='bx bx-lock-alt' ></i><br>
                           
                        </div>
                    </div>
                    
                    <button class="button-block" type="submit" id="REGISTER">REGISTER</button>


                    <h2>Already a member?</h2>
                    <a href="/login" id="log">Login Here</a>
                
                </form>
            </div>

           
        </div>
   <script>
    if($(".success_message").length || $(".error_message").length){
        setTimeout(() => {
                $(".success_message").css("visibility","hidden")
                $(".error_message").css("visibility","hidden")
            }, 1000);
    }

    if($(".success_message").length) {
        setTimeout(() => {
               window.location.href = "/login"
            }, 2000);
    }
   </script>
</body>
</html>
