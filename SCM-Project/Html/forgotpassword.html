<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <link rel="stylesheet" href="/CSS/css/forgotpassword.css">
        <title>Forgot-Password</title>
    </head>
    <body>
        <div class="FP-container">
                {% if message %}
                  <p>{{ message }}</p>
                {% endif %}
            <h1><b>Create New Password</b></h1>
            <div class="emailtab">
                <label>Email</label><br><input type="email" required><br><br>
            </div>
            <div class="Newpassword">
                <label> New Password</label><br><input type="password"
                    name="New_password" required><br><br>
            </div>
            <div class="confirmpassword">
                <label>Confirm Password</label><br><input type="password"
                    name="confirm_password" required><br><br>
            </div>
            <a href="/Html/login.html"><button type="submit">Update Password</button></a>
        </div>
    </body>
</html>
