<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/css/forgotpassword.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
       
        <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
            crossorigin="anonymous"></script>
        <script src="../CSS/javascript/forgot_password.js"></script>
        <title>Forgot Password</title>
    </head>
    <body>
        <div class="FP_container">
            <h1><b>Create New Password</b></h1>
            <form> 
                <div class="emailtab">
                    <input type="email" name="email" id="email" placeholder="Email"
                        required><br><br>
                </div>
                <div class="Newpassword">
                    <br><input type="password"
                    id="New_password"  name="New_password" placeholder=" New Password" autocomplete="new_password"><br><br>
                </div>
                <div class="confirmpassword">
                    <br><input type="password"
                    id="confirm_password"    name="confirm_password" required placeholder="Confirm Password" autocomplete="confirm_password"><br><br>
                </div>
                <div id="error">
                    
                </div>
                <button type="submit" id="submit" name="submit">Update
                    Password</button>

                <a href="/login" id="button1">GO BACK</a>    
            </form>
        </div>
    </body>
</html>
